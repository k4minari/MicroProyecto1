<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Vida Marina</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
<div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <main>
    <header>
        <h1>Quiz de Vida Marina</h1>
    </header>

    <!-- Pantalla de inicio -->
    <section id="pantallaInicio">
      <label for="nombre">Ingresa tu nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre">
      <button id="btnIniciar">INICIAR</button>
    </section>

    <!-- Pantalla del quiz -->
    <section id="pantallaQuiz" style="display: none;">
        <div id="temporizador" class="temporizador">5:00</div>
      <div id="preguntaActual"></div>
      <button id="btnSiguiente">SIGUIENTE</button>
    </section>

    <!-- Pantalla de resultados -->
    <section id="pantallaResultados" style="display: none;">
      <h2>Resultados</h2>
      <p id="puntajeFinal"></p>        
        <p id="porcentajeAcierto"></p> 
      <div id="detalleResultados"></div>
      <div class="acciones">
        <button id="btnVerRanking">RANKING</button>
        <button id="btnVolverInicio">MENU</button>
      </div>
    </section>

    <!-- Pantalla del ranking -->
    <section id="pantallaRanking" style="display: none;">
      <h2>Top 5</h2>
      <ul id="ranking"></ul>
      <button id="btnVolverInicioDesdeRanking">MENU</button>
    </section>
  </main>

</body>
</html>
